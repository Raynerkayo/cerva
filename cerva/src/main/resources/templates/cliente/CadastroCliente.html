<!DOCTYPE>
<html 
	lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cliente</title>
</head>
	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
		
	<div class="container-fluid">
		
		<form method="POST" th:object="${cliente}" class="form-vertical js-form-loading">
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 col-sm-6 form-group">
					<label for="tipoPessoa">Tipo pessoa</label>
					<div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Pessoa Física</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Pessoa Jurídica</label>
						</div>
					</div>
				</div>
				
				<div class="col-sm-8">
					<label for="cpfCnpj">CPF/CNPJ</label>
					<input id="cpfCnpj" type="text" class="form-control">
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="telefone">Telefone</label>
					<input id="telefone" type="text" class="form-control">
				</div>
				
				<div class="col-sm-8 form-group">
					<label for="email">E-Mail</label>
					<input id="email" type="text" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="logradouro">Logradouro</label>
					<input id="email" type="text" class="form-control">
				</div>
				
				<div class="col-sm-2 form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control">
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="complemento">Complemento</label>
					<input id="complemento" type="text" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control">
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="estado">Estado</label>
					<div class="bw-field-action">
						<select id="estado" class="form-control">
							<option value="">
								Ceará
							</option>
						</select>
					</div>
				</div>
				
				<div class="col-sm-4 form group">
					<label for="cidade">Cidade</label>
					<div class="bw-field-action">
						<select id="cidade" class="form-control">
							<option value="">Horizonte</option>
						</select>
					</div>
					
				</div>
				
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
		
	</div>
	

</section>


	
</html>
